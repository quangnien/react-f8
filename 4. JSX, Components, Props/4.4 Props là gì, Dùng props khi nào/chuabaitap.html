<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<!-- 

-->

<div id="root"></div>

<script type="text/babel">
    
    // PostItem.js
    function PostItem(){
        return (
            <div className = "post-item">
                <img 
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTjgZPYeEML8q7yFim7-zTiZeQizPv8YYOXN2uuVbEsFDlBtFJE56-xIVnicdObd8MyBw&usqp=CAU" 
                    alt="C#(.NET) - Tương tác với file Excel"
                />
                <h2 className = "post-title">C#(.NET) - Tương tác với file excel</h2>
                <p className = "post-desc">Bạn có kiến thức ngôn ngữ C#</p>
                <p className = "post-published">Một ngày trước - 5 phút đọc</p>
            </div>
        )
    }

    // App.js
    function App(){
        return (
            <div id="wrapper">
                <PostItem />
                <PostItem />
                <PostItem />
            </div>
        )
    }

    // index.js
    ReactDOM.render(<App />, document.getElementById('root'))
</script>
</body>
</html>
