<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>

    <!-- lib REACT-DOM (phải import sau khi import lib của react)-->
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>

</head>
<body>
<!-- 
    1. Tại sao phải sử dụng React-DOM ?
        - Lib, cầu nối giữa React & DOM (React tạo createElement & dùng element đó để render vào DOM)
    2. Tại sao phải tách React-DOM ra ?
        - 
    3. Render UI
        - chữa bài :
            <div class="post-item">
                <h2 title="Học React tại F8">Học ReactJS</h2>
                <p>Học ReactJS từ cơ bản tới nâng cao</p>
            </div>
        - <div id="root"></div>
        - 
-->

<div id="root"></div>

<script>
    /* _____________________________________________________________________*/
    // REACT
    const postItem = React.createElement(
        'div',
        {
            className: 'post-item'
        },
        React.createElement(
            'h2', 
            {
            title: 'Học React tại F8'
            }, 
            'Học ReactJS'
        ),
        React.createElement(
            'h2', 
            {
            title: 'Học ReactJS từ cơ bản tới nâng cao'
            }, 
            null
        )
    )
            
    // Get root element
    const root = document.getElementById('root')
     
    // React-DOM -> render UI
    ReactDOM.render(postItem, root)

    // F12 -> có thể thấy <div id="root"></div> trống trơn, nó đẩy dữ liệu vào
    /* _____________________________________________________________________ */
</script>
</body>
</html>
